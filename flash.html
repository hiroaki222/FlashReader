<!DOCTYPER html>
    <html>

    <head>
        <title>Flash Reader</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>


    <body>
        <div class="h-screen w-screen flex flex-col justify-center items-center">
            <div class="w-1/2 h-1/2 border border-4 border-black flex flex-col justify-center items-center p-5">
                <div id="content" class="h-3/4 text-center text-3xl flex items-center justify-center">N/A</div>
                <script src="flash.js"></script>
                <div class="h-1/3 w-full flex flex-col justify-center items-center">
                    <div class="flex justify-center gap-10">
                        <button id="skip-previous">
                            <span class="material-symbols-outlined">skip_previous</span>
                        </button>
                        <button id="play-circle">
                            <span class="material-symbols-outlined">play_circle</span>
                        </button>
                        <button id="skip-next">
                            <span class="material-symbols-outlined">skip_next</span>
                        </button>
                    </div>
                    <input class="w-1/3 p-2" type="range" name="speed" min="1" max="10">
                </div>
            </div>
        </div>
        <script src="flash.js"></script>
    </body>

    </html>
